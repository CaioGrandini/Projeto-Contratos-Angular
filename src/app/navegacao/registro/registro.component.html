<main role="main" class="pb-3">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <h1 class="black">Registro de Clientes</h1>
    <hr>
  
  <form class="form" [formGroup]="formRegister">
    <div class="input-group mb-3">
      <input matInput formControlName="portal" name="portal" type="text" class="form-control" placeholder="Portal" aria-label="Portal">
      <input matInput formControlName="user" name="user" type="text" class="form-control" placeholder="Usuario" aria-label="Usuario">
      <input matInput formControlName="password" name="password" type="password" class="form-control" placeholder="Senha" aria-label="Senha">
      <button class="btn btn-outline-secondary" type="button" (click)="createRegister()">Adicionar</button>
    </div>
  </form>
  
  
    <!--<p>
      <a class="btn btn-info text-black" href="">Novo IP</a>
    </p>-->
  
    <table  class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Id</th>
          <th>portal</th>
          <th>User</th>
          <!--<th>Senha</th>-->
          <th></th>
          <th></th>
          <tr>
      </thead>
      <tbody *ngFor="let registro of registros">
        <tr>
         <td></td>
          <td>    
            {{ registro.id }}
          </td>
          <td>    
            {{ registro.portal }}
          </td>
          <td>
            {{ registro.user }}
          </td>
          <!--<td>
            {{ registro.password }}
          </td>-->
          <td>
            <a class="btn btn-info" href="#">
              <span class="fa fa-pencil-alt"></span>
            </a>
            <a class="btn btn-danger" href="#">
              <span class="fa fa-trash"></span>
            </a>
         <td> 
      </tbody>
    </table>
  </main>
