<main role="main" class="pb-3">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <h1 class="black">Black List</h1>
  <hr>

<form class="form" [formGroup]="form">
  <div class="input-group mb-3">
    <input matInput formControlName="ip" name="ip" type="text" class="form-control" placeholder="Pesquisar" aria-label="IP">
    <button class="btn btn-outline-secondary" type="button" (click)="searchRow()">Pesquisar</button>
  </div>
  <div class="input-group mb-3">
    <input matInput formControlName="ip" name="ip" type="text" class="form-control" placeholder="IP" aria-label="IP">
    <input matInput formControlName="description" name="description" type="text" class="form-control" placeholder="Descrição" aria-label="Descrição">
    <button class="btn btn-outline-secondary" type="button" (click)="createRow()">Adicionar</button>
  </div>
</form>

  <table  class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Id</th>
        <th>Ip</th>
        <th>Descrição</th>
        <th></th>
        <th></th>
        <tr>
    </thead>
    <tbody *ngFor="let produto of produtos">
      <tr>
       <td></td>
        <td>    
          {{ produto.id }}
        </td>
        <td>
          {{ produto.ip }}  
        </td>
        <td>
          {{ produto.description | titlecase}} 
        </td>
        <td>
          <a class="btn btn-info" href="#">
            <span class="fa fa-pencil-alt"></span>
          </a>
          <a class="btn btn-danger" href="#" type="button" (click)="deleteRow()">
            <span class="fa fa-trash"></span>
          </a>
       <td> 
    </tbody>
  </table>
</main>
